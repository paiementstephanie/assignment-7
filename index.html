<!DOCTYPE html>
<html lang="en-ca">
<head>
		<meta charset="utf-8">
		<title>Beetles</title>
		<link href="css/main.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href='http://fonts.googleapis.com/css?family=Dosis:400,700' rel='stylesheet' type='text/css'>
</head>

<body>

<header class="masthead">
	<h1>Beetles</h1>

<nav>
	<ol>
		<li class="ant-list"><a href="#jump-point-ant">Ant Nest</a></li>
		<li class="stag-list"><a href="#jump-point-stag">Stag</a></li>
		<li class="dung-list"><a href="#jump-point-dung">Dung</a></li>
		<li class="tortoise-list"><a href="#jump-point-tortoise">Tortoise</a></li>
	</ol>
</nav>
</header>

<main>
<div class="buttons">
	<div class="billboard">
		<p>Beetles: 25% of all known animal life-forms.</p>
	</div>

		<img class="ant1"src="images/beetles-1.jpg" alt="A picture of an Ant Nest Beetle">

	<div id="jump-point-ant" class="box-ant">
		<a class="btn" href="#">Ant Nest</a>
	</div>

		<img class="stag1" src="images/beetles-2.jpg" alt="A picture of a Stag Beetle">

	<div id="jump-point-stag" class="box-stag">
		<a class="btn" href="#">Stag</a>
	</div>

		<img class="dung1" src="images/beetles-3.jpg" alt="A picture of a Dung Beetle">

	<div id="jump-point-dung" class="box-dung">
		<a class="btn" href="#">Dung</a>
	</div>

		<img class="tortoise1" src="images/beetles-4.jpg" alt="A picture of a Tortoise Beetle">

	<div id="jump-point-tortoise" class="box-tortoise">
		<a class="btn" href="#">Tortoise</a>
	</div>
</div>

</main>

<footer>
</footer>


</body>
</html>
